<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Validasi Server-side</title>
</head>
<body>
    <form action="validasi.php" method="post">
        <label>Nama:</label><br>
        <input type="text" name="nama"><br><br>

        <label>Email:</label><br>
        <input type="text" name="email"><br><br>

        <label>URL Website:</label><br>
        <input type="text" name="url"><br><br>

        <label>Alamat IP:</label><br>
        <input type="text" name="ip"><br><br>

        <label>Tanggal Lahir:</label><br>
        <input type="number" name="hari" placeholder="Hari" min="1" max="31">
        <input type="number" name="bulan" placeholder="Bulan" min="1" max="12">
        <input type="number" name="tahun" placeholder="Tahun"><br><br>

        <label>Angka Favorit:</label><br>
        <input type="text" name="angka"><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
